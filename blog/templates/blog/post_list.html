<!DOCTYPE html>
<html>
    <head>
        <title>Merc√®'s blog</title>
    </head>
    <header>
        <h1><a href="/">My first blog with Django!</a></h1>
    </header>
    <body>
        {% for post in posts %}
        <article>
            <time>published: {{ post.published_date }}</time>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
        {% endfor %}
    </body>
</html>
